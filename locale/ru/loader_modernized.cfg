[mod-setting-description]
mdrn-use-electricity=Если включено, погрузчики требуют электропитание для работы.
mdrn-double-recipe=Удваивает стоимость рецепта и производит 2 погрузчика одновременно, чтобы подземные конвейеры расходовались парами.
mdrn-enable-chute=Включить рецепт, чтобы создавать очень медленный скат в стиле погрузчика.
mdrn-enable-stack-loader=Включает рецепт для создания отдельного объекта пакетного погрузчика на скорости турбо-погрузчика. Предназначен для использования с отключённым складыванием в стопки для всех остальных погрузчиков.
mdrn-enable-stacking=Включить погрузчикам складывание предметов в стопки.\n\n[color=blue]Отдельный пакетный погрузчик[/color]: Отдельный погрузчик для складывания в стопки.  Для рецепта потребуются пакетные манипуляторы.\n\n[color=blue]Турбо-погрузчик и выше[/color]: Только турбо-погрузчик (и выше) смогут складывать предметы в стопки на конвейер.\n[color=blue]Все[/color]: Все погрузчики могут складывать предметы в стопки.  Один рецепт на уровень, который не требует пакетных манипуляторов, но стоит дороже, чем без них.  Уровень складывания в стопки на конвейере должен обеспечиваться другим модом (например, Space Age!, Stack Inserters, другие).\n[color=blue]Нет[/color]: Погрузчики не складывают предметы в стопки.  Рецепты для погрузчиков менее дорогие.
mdrn-cheap-stacking=Если складывание в стопки установлено на "Все", использовать для погрузчиков более дешёвые рецепты, без пакетных манипуляторов.
mdrn-use-aai-graphics=Обнаружен мод AAI Loaders.\nИспользуется только графика из AAI Loaders для Loaders Modernized.\n\nВариант для использования с настройкой AAI Loaders 'Режим работы', установленной на 'Только графика'.
mdrn-use-aai-recipes=Обнаружен мод AAI Industry.\nИспользуются рецепты из AAI Industry для Loaders Modernized.
mdrn-keep-5d-loaders=Оставить погрузчики из мода 5Dim's Transport в дополнение к погрузчикам из мода Loaders Modernized.
mdrn-keep-turbo-loader=Оставить турбо-погрузчики доступными в игре. Они с такой же скоростью, как погрузчики МК4, но более дорогие.

[string-mod-setting]
mdrn-enable-stacking-none=Нет
mdrn-enable-stacking-turbo-and-above=Турбо-погрузчики и выше
mdrn-enable-stacking-all=Все
mdrn-enable-stacking-stack-tier=Отдельный пакетный погрузчик
mdrn-keep-5d-loaders-none=Нет
mdrn-keep-5d-loaders-all=Все
mdrn-keep-5d-loaders-1x2=Только 1х2

[string-mod-setting-description]
mdrn-enable-stacking-none=Погрузчики не смогут выкладывать предметы на конвейеры стопками.
mdrn-enable-stacking-turbo-and-above=Только турбо-погрузчики (и выше) смогут выкладывать предметы на конвейеры стопками.\n\nКоличество манипуляторов в рецептах будет больше, чем "Нет".
mdrn-enable-stacking-all=Все погрузчики смогут выкладывать предметы на конвейеры стопками в соответствии с уровнем технологии складывания.\n\nКоличество манипуляторов в рецептах будет больше, чем "Нет".
mdrn-enable-stacking-stack-tier=Создаёт отдельный пакетный погрузчик с индивидуальным рецептом и технологией.  Этот погрузчик требует пакетных манипуляторов и сможет заполнить ваш самый быстрый конвейер.
mdrn-keep-5d-loaders-none=Удалить погрузчики 5Dim's 1x2 и 1x1. Использовать только погрузчики из Loaders Modernized.
mdrn-keep-5d-loaders-all=Оставить погрузчики 1х2 и 1х1 из мода 5Dim's в дополнение к погрузчикам из мода Loaders Modernized.
mdrn-keep-5d-loaders-1x2=Оставить только погрузчики 1х2 из мода 5Dim's в дополнение к погрузчикам из мода Loaders Modernized.

[strings]
mdrn-use-split-lanes=Разделять фильтры по полосам
