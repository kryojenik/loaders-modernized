[mod-name]
loaders-modernized=Погрузчики: модернизированные

[mod-description]
loaders-modernized=Компактный погрузчик 1x1, требующий электричества для работы.  Есть возможность включить или изменить такие возможности, как складывание предметов в стопки, отключить энергопотребление или изменить стоимость рецепта.

