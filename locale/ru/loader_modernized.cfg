[mod-setting-description]
mdrn-use-electricity=Если включено, погрузчики требуют электропитание для работы.
mdrn-double-recipe=Удваивает стоимость рецепта и производит 2 погрузчика одновременно, чтобы подземные конвейеры расходовались парами.
mdrn-migrate-from-miniloaders=Попытка перенести построенные мини-погрузчики в Loaders Modernized. Погрузчики в инвентаре и контейнерах будут потеряны. Рецепты сборщиков будут сброшены.
mdrn-enable-chute=Включить рецепт, чтобы создавать очень медленный скат в стиле погрузчика.
mdrn-enable-stacking=Включить складывание предметов в стопки на конвейере, согласно уровню технологии складывания.

[string-mod-setting]
mdrn-enable-stacking-none=Нет
mdrn-enable-stacking-turbo-and-above=Турбо и выше
mdrn-enable-stacking-all=Все

[string-mod-setting-description]
mdrn-enable-stacking-none=Погрузчики не смогут размещать предметы на конвейерах стопками.
mdrn-enable-stacking-turbo-and-above=Турбо-погрузчики (и выше) могут укладывать предметы на конвейеры в соответствии с уровнем технологии складывания.\n\nТурбо-погрузчики (и выше) будут использовать пакетные манипуляторы в рецепте.
mdrn-enable-stacking-all=Все погрузчики смогут укладывать предметы на конвейеры в соответствии с уровнем технологии складывания.\n\nУвеличится количество манипуляторов в рецептах погрузчиков.

