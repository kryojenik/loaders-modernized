[mod-setting-description]
mdrn-use-electricity=Если включено, погрузчики требуют электропитание для работы.
mdrn-double-recipe=Удваивает стоимость рецепта и производит 2 погрузчика одновременно, чтобы подземные конвейеры расходовались парами.
mdrn-enable-chute=Включить рецепт, чтобы создавать очень медленный скат в стиле погрузчика.
mdrn-enable-stack-loader=Включает рецепт для создания отдельного объекта пакетного погрузчика на скорости турбо-погрузчика. Предназначен для использования с отключённым складыванием в стопки для всех остальных погрузчиков.
mdrn-enable-stacking=Включить погрузчикам складывание предметов в стопки.\n\n[color=blue]Отдельный пакетный погрузчик[/color]: Отдельный погрузчик для складывания в стопки.  Для рецепта потребуются пакетные манипуляторы.\n\n[color=blue]Турбо-погрузчик и выше[/color]: Только турбо-погрузчик (и выше) смогут складывать предметы в стопки на конвейер.\n[color=blue]Все[/color]: Все погрузчики могут складывать предметы в стопки.  Один рецепт на уровень, который не требует пакетных манипуляторов, но стоит дороже, чем без них.\n[color=blue]Нет[/color]: Погрузчики не складывают предметы в стопки.  Рецепты для погрузчиков менее дорогие.
mdrn-cheap-stacking=Если складывание в стопки установлено на "Все", использовать для погрузчиков более дешёвые рецепты, без пакетных манипуляторов.
mdrn-use-aai-graphics=Обнаружен мод AAI Loaders.\nИспользуется только графика из AAI Loaders для Loaders Modernized.\n\nВариант для использования с настройкой AAI Loaders 'Режим работы', установленной на 'Только графика'.
mdrn-use-aai-recipes=Обнаружен мод AAI Industry.\nИспользуются рецепты из AAI Industry для Loaders Modernized.
mdrn-keep-5d-loaders=Оставить погрузчики из мода 5Dim's Transport в дополнение к погрузчикам из мода Loaders Modernized.
mdrn-keep-turbo-loader=Оставить турбо-погрузчики доступными в игре. Они с такой же скоростью, как погрузчики МК4, но более дорогие.

