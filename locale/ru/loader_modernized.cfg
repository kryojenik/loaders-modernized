[string-mod-setting-description]
mdrn-enable-stacking-none=Погрузчики не смогут выкладывать предметы на конвейеры стопками.
mdrn-enable-stacking-turbo-and-above=Только турбо-погрузчики (и выше) могут выкладывать предметы на конвейеры стопками.\n\nКоличество манипуляторов в рецептах будет больше, чем "Нет".
mdrn-enable-stacking-all=Все погрузчики смогут выкладывать предметы на конвейеры стопками в соответствии с уровнем технологии складывания.\n\nКоличество манипуляторов в рецептах будет больше, чем "Нет".
mdrn-enable-stacking-stack-tier=Создаёт отдельный пакетный погрузчик с индивидуальным рецептом и технологией.  Этот погрузчик требует пакетных манипуляторов и сможет заполнить ваш самый быстрый конвейер.
mdrn-keep-5d-loaders-none=Удалить погрузчики 5Dim's 1x2 и 1x1. Использовать только погрузчики из Loaders Modernized.
mdrn-keep-5d-loaders-all=Оставить погрузчики 1х2 и 1х1 из мода 5Dim's в дополнение к погрузчикам из мода Loaders Modernized.
mdrn-keep-5d-loaders-1x2=Оставить только погрузчики 1х2 из мода 5Dim's в дополнение к погрузчикам из мода Loaders Modernized.

