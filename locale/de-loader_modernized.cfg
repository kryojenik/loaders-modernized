mdrn-enable-stacking-turbo-and-above=nur Turbo und höher
mdrn-enable-stacking-all=Alle

[string-mod-setting-description]
mdrn-enable-stacking-none=Der Belader wird keine Gegenstände auf das Fließband stapeln können.
mdrn-enable-stacking-turbo-and-above=Turbo Belader (und höher) können Gegenstände auf Fließbändern stapeln, je nach Stufe der Stapeltechnologie.\n\nTurbo Belader (und höher) verwendet Stapelgreifarme in dem Rezept.
mdrn-enable-stacking-all=Alle Belader werden in der Lage sein, Gegenstände auf den Fließbändern entsprechend der Stapeltechnologie zu stapeln.\n\nDie Anzahl der Greifarme in dem Rezept wird steigen.


