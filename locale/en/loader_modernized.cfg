[mod-setting-name]
mdrn-use-electricity=Use electricity
mdrn-double-recipe=Double recipe
mdrn-migrate-from-miniloaders=Migrate from Miniloaders
mdrn-enable-chute=Enable chute loader
mdrn-enable-stacking=Enable belt stacking
mdrn-cheap-stacking=Cheaper stacking loaders
mdrn-use-aai-graphics=Use AAI Loaders graphics
mdrn-keep-5d-loaders=Keep 5Dim's loaders
mdrn-keep-turbo-loader=Keep turbo loaders

[mod-setting-description]
mdrn-use-electricity=When set to true the loaders will require electricity to operate.\n\n[color=blue]Default:[/color] [color=green]True[/color]
mdrn-double-recipe=Double the recipe cost and produce 2 loaders at a time so that undergrounds are consumed in pairs.\n\n[color=blue]Default:[/color] [color=green]False[/color]
mdrn-migrate-from-miniloaders=Attempt to migrate built Miniloaders to Loaders Modernized.  Loaders in inventory and containers will be lost.  Recipes on assemblers will be reset.\n\n[color=blue]Default:[/color] [color=green]False[/color]
mdrn-enable-chute=Enable a recipe to create a very slow loader-style chute.\n\n[color=blue]Default:[/color] [color=green]True[/color]
mdrn-enable-stacking=Enable belt stacking along with the stacking technology.\n\n[color=blue]Default:[/color] [color=green]None[/color]
mdrn-cheap-stacking=When belt stacking is enabled, use the cheaper non-stacking recipes for loaders.\n\n[color=blue]Default:[/color] [color=green]False[/color]
mdrn-use-aai-graphics=AAI Loaders has been detected.\nUse only the graphics set from AAI Loaders for Loaders Modernized.\n\nIf you set this to false and restart you should be able to use both Loaders Modernized and AAI Loaders.\n\n[color=blue]Default:[/color] [color=green]True[/color]
mdrn-keep-5d-loaders=Keep the loaders provided by 5Dim's Transport mod in addition to Loaders Modernized.\n\n[color=blue]Default:[/color] [color=green]None[/color]
mdrn-keep-turbo-loader=Keep turbo loaders available in the game. They are the same speed as Mk 4 loaders, but more expensive.\n\n[color=blue]Default:[/color] [color=green]False[/color]

[string-mod-setting]
mdrn-enable-stacking-none=None
mdrn-enable-stacking-turbo-and-above=Turbo+ only
mdrn-enable-stacking-all=All
mdrn-keep-5d-loaders-none=None
mdrn-keep-5d-loaders-all=All
mdrn-keep-5d-loaders-1x2=1x2 Only

[string-mod-setting-description]
mdrn-enable-stacking-none=Loaders will not be able to place items on belts in layers.
mdrn-enable-stacking-turbo-and-above=Turbo loaders (and above) can stack items on belts according to stacking technology level.\n\nTurbo (and above) loaders will use stacking inserters in the recipe.
mdrn-enable-stacking-all=All loaders will be able to stack items on belts according to stacking technology level.\n\nRecipe inserter counts will increase.
mdrn-keep-5d-loaders-none=Remove 5Dim's 1x2 and 1x1 loaders.  Only use loaders from Loaders Modernized.
mdrn-keep-5d-loaders-all=Keep both the 1x2 and 1x1 loaders from 5Dim's mods in addition to Loaders Modernized.
mdrn-keep-5d-loaders-1x2=Only keep the 1x2 loaders from 5Dim's mod in addition to Loaders Modernized.

