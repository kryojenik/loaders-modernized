mdrn-enable-stacking-turbo-and-above=nur Turbo Belader
mdrn-enable-stacking-all=Alle
mdrn-enable-stacking-stack-tier=Separater Stapel Belader
mdrn-keep-5d-loaders-none=Keine
mdrn-keep-5d-loaders-all=Alle
mdrn-keep-5d-loaders-1x2=Nur 1x2

[string-mod-setting-description]
mdrn-enable-stacking-none=Der Belader wird keine Gegenstände auf das Fließband stapeln können.
mdrn-enable-stacking-turbo-and-above=Turbo Belader (und höher) können Gegenstände auf Fließbändern stapeln, je nach Stufe der Stapeltechnologie.\n\nTurbo Belader (und höher) verwendet Stapelgreifarme in dem Rezept.
mdrn-enable-stacking-all=Alle Belader werden in der Lage sein, Gegenstände auf den Fließbändern entsprechend der Stapeltechnologie zu stapeln.\n\nDie Anzahl der Greifarme in dem Rezept wird steigen.
mdrn-enable-stacking-stack-tier=Erstellen Sie einen separaten Stapel Belader mit individueller Rezeptur und Technologie.  Dieser Lader benötigt Stapelgreifarme und ist in der Lage, Ihr schnellstes Band zu füllen.
mdrn-keep-5d-loaders-none=entfernt 5Dim's 1x2, 1x1 Belader und benutzt nur die Belader von Loaders Modernized.
mdrn-keep-5d-loaders-all=berhält die 1x2 und 1x1 Belader von 5Dim's mods zusätzlich zu den Loaders Modernized Beladern.
mdrn-keep-5d-loaders-1x2=berhält nur die 1x2 Belader von 5Dim's mod zusätzlich zu den Loaders Modernized Beladern.

