[mod-setting-description]
mdrn-use-electricity=Wenn diese Einstellung eingeschaltet ist, benötigen die Belader Strom. \n\n[color=blue]Standard:[/color] [color=green]An[/color]
mdrn-double-recipe=Verdoppelt die Materialkosten und stellt jeweils 2 Lader her, damit die Unterirdischen Fließbänder paarweise verbraucht werden. \n\n[color=blue]Standard:[/color] [color=green]Aus[/color]
mdrn-enable-chute=Schaltet das Rezept für die langsame Laderutsche ein. \n\n[color=blue]Standard:[/color] [color=green]An[/color]
mdrn-enable-stack-loader=Schaltet das Rezept für Stapel Belader ein, dieser so schnell ist wie das schnellste Fließband. (Das Stapeln auf allen anderen Beladern wird ausgeschalten) 
mdrn-enable-stacking=Schaltet die Bandstapelung zusammen mit der Stapeltechnologie ein. \n\n[color=blue]Standard:[/color] [color=green]Keine[/color]
mdrn-cheap-stacking=Benutzt eine billigere Variante des Rezeptes, ohne den Stapelgreifarm. (vorrausgesetzt das Bandstapeln der Belader ist eingeschaltet) \n\n[color=blue]Standard:[/color] [color=green]Aus[/color]
mdrn-use-aai-graphics=AAI Loaders wurde erkannt.\nBenutzt nur die Grafik von AAI Loaders für Loaders Modernized.\n\nWenn du dies ausschaltest und neustartest, solltest du in der Lage sein sowohl Loaders Modernized als auch AAI Loaders zu verwenden. \n\n[color=blue]Standard:[/color] [color=green]An[/color]
mdrn-use-aai-recipes=AAI Loaders wurde erkannt.\nBenutzt die Rezepte von AAI Loaders für Loaders Modernized.\n\n[color=blue]Standard:[/color] [color=green]An[/color]
mdrn-keep-5d-loaders=Behält die Belader von 5Dim's Transport mod zusätzlich zu den Loaders Modernized Beladern.\n\n[color=blue]Standard:[/color] [color=green]Keine[/color]
mdrn-keep-turbo-loader=Lässt die Turbo Belader im Spiel. (Diese sind genau so schnell wie die Belader Mk4b aber teurer. \n\n[color=blue]Standard:[/color] [color=green]Aus[/color]
mdrn-unlock-technology=Wählt aus ob die Belader mit einer seperaten Technologie oder mit Logistik frei geschalten wird.

